<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>surname</th>
    <th>email</th>
    <th>phoneNumber</th>
    <th>salary</th>
    <th>position</th>
    <th>company</th>
    <th>image</th>
    <th>action</th>
  </tr>
  <tr th:each="employee: ${employees}">
    <td th:text="${employee.id}"></td>
    <td th:text="${employee.name}"></td>
    <td th:text="${employee.surname}"></td>
    <td th:text="${employee.email}"></td>
    <td th:text="${employee.phoneNumber}"></td>
    <td th:text="${employee.salary}"></td>
    <td th:text="${employee.position}"></td>
    <td th:text="${employee.company.name}"></td>
    <td>
      <img th:src="@{/employees/getImage(fileName=${employee.profilePic})}" width="100" height="100">
    </td>
<td>
  <a th:href="@{/employees/delete(id = ${employee.id})}">Remove</a>
</td>

  </tr>
</table>
<a th:href="@{/employees/add}">Add</a>
<th:block th:if="${currentUser != null}">
  <a href="/logout" style="float: right">LogOut</a>
</th:block>
</body>
</html>
